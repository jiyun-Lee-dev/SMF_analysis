    <div id="ContentWrap">
      <div id="SearchConditionWrap">
        <div id="prediction_background" class="prediction_background" style="padding: 20px 0px 20px 0px;">
          <form class="prediction_Form">
            <div class="search-event" style="height: 60%;">
              <span style="color: white; font-weight: 600; font-size: 18pt; text-align: center; display: table; margin-right: auto; margin-left: auto;">다음 조건을 모두 입력하시고<br>원하시는 종목의 다음 기록을 예측해보세요!</span>
              <div class="prediction_Table">
                <div class="prediction_tableRow">
                  <fieldset class="playerName">
                    <div class="optionTitle">
                      <legend>이름</legend>
                    </div>
                    <div class="optionPanel">
                      <span class="name inputOption">
                        <input type="text" id="name_prediction" placeholder="선수 이름">
                      </span>
                    </div>
                  </fieldset>
                </div>
                <div class="prediction_tableRow">
                  <fieldset class="playerSex">
                    <div class="optionTitle">
                      <legend>성별</legend>
                    </div>
                    <div class="optionPanel" id="sex">
                      <span class="sex option">
                        <input type="radio" id="women-prediction" class="sex_prediction" value="여">
                        <label for="women-prediction">여자</label>
                      </span>
                      <span class="sex option">
                        <input type="checkbox" id="men-prediction" class="sex_prediction" value="남">
                        <label for="men-prediction">남자</label>
                      </span>
                    </div>
                  </fieldset>
                </div>
                <div class="prediction_tableRow">
                  <fieldset class="style">
                    <div class="optionTitle">
                      <legend>종목</legend>
                    </div>
                    <div class="optionPanel" id="style">
                      <span class="style option">
                        <input type="checkbox" id="free-prediction" class="style_prediction" value="자유형">
                        <label for="free-prediction">자유형</label>
                      </span>
                      <span class="style option">
                        <input type="checkbox" id="backstroke-prediction" class="style_prediction" value="배영">
                        <label for="backstroke-prediction">배영</label>
                      </span>
                      <span class="style option">
                        <input type="checkbox" id="breaststroke-prediction" class="style_prediction" value="평영">
                        <label for="breaststroke-prediction">평영</label>
                      </span>
                      <span class="style option">
                        <input type="checkbox" id="butterfly-prediction" class="style_prediction" value="접영">
                        <label for="butterfly-prediction">접영</label>
                      </span>
                    </div>
                  </fieldset>
                </div>
                <div class="prediction_tableRow">
                  <fieldset class="distance">
                    <div class="optionTitle">
                      <legend>거리</legend>
                    </div>
                    <div class="optionPanel" id="distance">
                      <span class="distance option">
                        <input type="checkbox" id="50M-prediction" class="distance_prediction" value="50">
                        <label for="50M-prediction">50M</label>
                      </span>
                      <span class="distance option">
                        <input type="checkbox" id="100M-prediction" class="distance_prediction" value="100">

                </div>

                    </div>

                      </span>
